<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=lists" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">

      <div class="sidebar">
        <div id="sidebar-header">
          
          <h1>TodoX</h1>
        </div>

        <div id="projects-container">
          <button id="newProjectBtn">New Project</button>
          <ul id="projects-list">
            <li data-index=${index}><span class="material-symbols-outlined">lists</span>General</li>
        </ul>
        </div>
        
      </div>
      
      <div class="main">

        <div id="main-header">
          <h1>Your Todos</h1>
          <button id="showTodoForm">Add Todo</button>
        </div>

        <div id="todo-list">
          
        </div>

          <dialog id="todoDialog">
            <form id="addTodoForm" method="dialog">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required>
              <label for="description">description</label>
              <input type="text" id="description" name="description">
              <label for="dueDate">Due Date</label>
              <input type="date" id="dueDate" name="dueDate">
              <button id="menu-trigger" type="button">choose project</button>
              <nav class="FormProjectMenu content-hidden">
                <ul id="formProject">
                  
                </ul>
              </nav>
              <button type="submit">add</button>
              <button value="cancel" id="cancelBtn">cancel</button>
            </form>
            
          </dialog>
        
      </div>


    </div>
  </body>
</html>
